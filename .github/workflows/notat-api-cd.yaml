name: notat-api-CD

defaults:
  run:
    working-directory: notat-api

on:
  push:
    branches: [ master ]
      
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build with Gradle
        run: ./gradlew build 

      - name: Publish container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/cx-devops-101/notes-app/notat-api:${{ github.sha }}
          context: ./notat-api
          file: ./notat-api/Dockerfile